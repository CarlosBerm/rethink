<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rethink AI</title>
  <link rel="stylesheet" href="tailwind.css" />
</head>
<body class="w-80 min-h-96 bg-gray-50 text-gray-900 flex flex-col font-sans">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200">
    <div class="flex items-center gap-2">
      <img src="../pictures/rethinkLogoBrain.png" alt="Rethink" class="w-7 h-7 rounded-md" />
      <span class="font-bold text-base text-gray-900">Rethink AI</span>
    </div>
    <!-- Toggle -->
    <div class="flex items-center gap-2">
      <span id="toggle-label" class="text-xs text-gray-500">On</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="enabled-toggle" checked class="sr-only peer" />
        <div class="w-9 h-5 bg-gray-300 rounded-full peer
                    peer-checked:bg-blue-600
                    after:content-[''] after:absolute after:top-0.5 after:left-0.5
                    after:bg-white after:rounded-full after:h-4 after:w-4
                    after:transition-all
                    peer-checked:after:translate-x-4"></div>
      </label>
    </div>
  </div>

  <!-- Subject selector -->
  <div class="px-4 py-3 bg-white border-b border-gray-200">
    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Subject</p>
    <div class="flex flex-wrap gap-2">
      <button class="pill px-3 py-1 rounded-full border border-gray-300 bg-gray-100
                     text-sm text-gray-700 cursor-pointer
                     hover:border-blue-500 hover:text-blue-600
                     transition-all duration-150"
              data-subject="writing">Writing</button>
      <button class="pill px-3 py-1 rounded-full border border-gray-300 bg-gray-100
                     text-sm text-gray-700 cursor-pointer
                     hover:border-blue-500 hover:text-blue-600
                     transition-all duration-150"
              data-subject="math">Math</button>
      <button class="pill px-3 py-1 rounded-full border border-gray-300 bg-gray-100
                     text-sm text-gray-700 cursor-pointer
                     hover:border-blue-500 hover:text-blue-600
                     transition-all duration-150"
              data-subject="science">Science</button>
      <button class="pill px-3 py-1 rounded-full border border-gray-300 bg-gray-100
                     text-sm text-gray-700 cursor-pointer
                     hover:border-blue-500 hover:text-blue-600
                     transition-all duration-150"
              data-subject="other">Other</button>
    </div>
  </div>

  <!-- Status banner (hidden by default, shown via JS) -->
  <div id="status-banner" class="hidden px-4 py-2.5 text-sm font-medium border-b border-gray-200"></div>

  <!-- Chat section -->
  <div class="flex flex-col flex-1 px-4 py-3">
    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Ask Rethink</p>

    <!-- Message log -->
    <div id="chat-log"
         class="flex flex-col gap-2 overflow-y-auto flex-1 min-h-28 max-h-52 mb-3 pr-1">
      <div class="msg-bot self-start bg-gray-100 text-gray-800 text-sm leading-snug
                  px-3 py-2 rounded-2xl rounded-tl-sm max-w-xs">
        Hi! I'm here to help you think through your work. Ask me anything about what you're writing.
      </div>
    </div>

    <!-- Input row -->
    <div class="flex gap-2">
      <input id="chat-input" type="text" placeholder="Ask a questionâ€¦"
             class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg outline-none
                    focus:border-blue-500 transition-colors duration-150" />
      <button id="chat-send"
              class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg
                     hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed
                     transition-colors duration-150 cursor-pointer">
        Send
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
